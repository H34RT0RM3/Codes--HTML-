<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nahyan Ibn Hasan </title>
</head>
<style>
    <style>
    * {
      scroll-behavior: smooth;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 25px;
      background-color: #1a1919;
      color: orange;
      font-family: Arial, sans-serif;
    }

    /* ===== Navigation Bar ===== */
    nav {
      position: sticky;
      top: 0;
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      border-bottom: 1px solid orange;
      z-index: 1000;
    }

    nav a {
      color: orange;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #fff;
      transform: scale(1.1);
    }

    /* ===== Content Layout ===== */
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }

    .container img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }

    .container img:hover {
      transform: scale(1.05);
    }

    img.profile {
      display: block;
      margin: auto;
      width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1, h2, p, a {
      max-width: 800px;
      margin: auto;
      margin-bottom: 20px;
      text-align: left;
    }

    a {
      color: orange;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      text-decoration: underline;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About Me</a>
    <a href="#projects">Projects</a>
    <a href="#experience">Experiences</a>
    <a href="#spotlight">Player Spotlight</a>
  </nav>
</style>
<body>
  <!-- My Image -->
  <img src="https://i.imgur.com/sXNrSzN.png" alt="Nahyan's picture" class="profile">
</body>
</html>
